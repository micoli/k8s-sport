---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-player-blue-php
  labels:
    app: player-php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: player-php
  template:
    metadata:
      labels:
        app: player-php
        resetable: data
        team: blue
    spec:
      containers:
      - name: runner-php
        image: {{ .Values.imageName }}
        imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ template "fullname" . }}-global-env
              key: APP_ENV
        - name: APP_TYPE
          value: player
        - name: APP_TEAM
          value: blue
        ports:
        - name: nginx
          containerPort: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: nginx
          initialDelaySeconds: 3
          periodSeconds: 3

